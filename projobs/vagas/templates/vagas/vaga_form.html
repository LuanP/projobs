{% extends "base/base.html" %}

{% load bootstrap3 %}


{% block title %}
  <h3>{% bootstrap_icon "check" %} Atualizar Vaga</h3>
  <hr />
{% endblock %}


{% block content %}
  <form class="form" method="POST" role="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="form-actions">
      <button class="btn btn-primary">Atualizar</button>
    </div>
  </form>
{% endblock %}

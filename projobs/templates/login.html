{% extends "base/base.html" %}

{% load bootstrap3 %}


{% block content %}
<div class="col-lg-4">
</div>
<div class="col-lg-4">
  <form class="form-signin" method="POST">
    {% csrf_token %}
    <input type="hidden" name="next" value="{% url 'home' %}" />
    <h2 class="form-signin-heading">Por favor, acesse</h2>
    {% bootstrap_form form %}
    <button class="btn btn-primary btn-block btn-lg">Acessar</button>
  </form>
</div>
<div class="col-lg-4">
</div>
{% endblock %}

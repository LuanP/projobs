<!DOCTYPE html>
<html>

<head>
<title>Projobs</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- JQuery -->
<script src="{{ STATIC_URL }}js/jquery-2.0.3.min.js"></script>

<!-- Bootstrap -->
<link rel="stylesheet" href="{{ STATIC_URL }}assets/bootstrap3/css/bootstrap.min.css" />
<script src="{{ STATIC_URL }}assets/bootstrap3/js/bootstrap.min.js"></script>

<!-- Projobs -->
<link rel="stylesheet" href="{{ STATIC_URL }}css/screen.css" />

{% block extrahead %}
{% endblock %}

</head>

<body>
<div class="container">
  <div class="row">
    <div class="header">
      <ul class="nav nav-pills pull-right">
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'profissionais:home' %}">Profissional</a></li>
        <li><a href="{% url 'empresas:home' %}">Empresa</a></li>
        {% if user.is_authenticated %}
          <li class="active"><a href="{% url 'logout' %}">Sair</a></li>
        {% else %}
          <li class="active"><a href="{% url 'login' %}">Entrar</a></li>
        {% endif %}
      </ul>
      <h3 class="text-muted">
        <a href="{% url 'home' %}">Projobs
          <span class="glyphicon glyphicon-thumbs-up"></span>
        </a>
      </h3>
    </div>
    <hr />
  </div>

  {% block jumbotron %}
  {% endblock %}

  <div class="row">
    {% block title %}{% endblock %}
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      {% block content %}
      {% endblock %}
    </div>
  </div>

  <hr />

</div>
</body>

</html>
